set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Shift Alt vim keys to switch windows
# bind -n C-M-H previous-window
# bind -n C-M-L next-window

# Use in toggling between two latest window.
bind-key a last-window

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

set -g base-index 1

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# reordering windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

# tmux theme
# set -g @plugin "janoamaral/tokyo-night-tmux"
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Catppuccin
thm_bg="#191724"
thm_fg="#e0def4"
thm_cyan="#c2e7f0"
thm_black="#15121c"
#thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_ires="#c4a7e7"
thm_red="#eb6f92"
#thm_green="#b1e3ad"
#thm_rose="#ebddaa"
thm_foam="#9ccfd8"
thm_orange="#f9c096"
thm_black4="#575268"

# thm_green="#91b362"
thm_green="#5FD068"
thm_gray="#14121b"
thm_win_bg="#1f1d2e"
thm_rose="#ebbcba"
# ----------------------------=== Theme ===--------------------------


# status
set -g status-position bottom
set -g status "on"
# set -g status-bg "${thm_bg}"
set-option -g status-style bg=default
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_win_bg}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline


set -g status-left ""
set -g status-right "#[fg=$thm_ires,bg=$thm_gray,nobold,nounderscore,noitalics] #[fg=$thm_bg,bg=$thm_ires,nobold,nounderscore,noitalics]  #[fg=$thm_ires,bg=$thm_gray,nobold,nounderscore,noitalics]#[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray] #{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray]#[fg=$thm_fg,bg=$thm_gray] #S "

# current_dir
setw -g window-status-format "#[fg=$thm_foam,bg=$thm_gray,nobold,nounderscore,noitalics]  #[fg=$thm_bg,bg=$thm_foam] #I #[fg=$thm_foam,bg=$thm_gray,nobold,nounderscore,noitalics]#[fg=$thm_fg,bg=$thm_gray] #W "
# setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #{b:pane_current_path} "

# parent_dir/current_dir
# setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
setw -g window-status-current-format "#[fg=$thm_rose,bg=$thm_gray,nobold,nounderscore,noitalics] #[fg=colour232,bg=$thm_rose] #I #[fg=colour255,bg=$thm_win_bg] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) #[fg=$thm_win_bg,bg=$thm_gray,nobold,nounderscore,noitalics]"

# --------=== Modes
setw -g clock-mode-colour "${thm_foam}"
setw -g mode-style "fg=${thm_ires} bg=${thm_black4} bold"


run '~/.tmux/plugins/tpm/tpm'
