import = ["/home/verissimus/.config/alacritty/rose-pine.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "Jet Brains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Jet Brains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Jet Brains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "Jet Brains Mono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = -1

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false

[shell]
program = "/usr/bin/zsh"

[window]
opacity = 0.98

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 3
y = 3
