window:
  padding:
    x: 3
    y: 3
  class:
    instance: Alacritty
    general: Alacritty
  opacity: .90

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    #    family: Hack Nerd Font
    family: Jet Brains Mono Nerd Font
    style:  Regular
  bold:
    #family: Hack Nerd Font
    family: Jet Brains Mono Nerd Font
    style:  Bold
  italic:
    #family: Hack Nerd Font
    family: Jet Brains Mono Nerd Font
    style:  Italic
  bold_italic:
    #family: Hack Nerd Font
    family: Jet Brains Mono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/rose-pine.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

env:
  TERM: xterm-256color
